<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Cat energy — Подбор программы</title>
</head>
<body>
<header class="page-header">
  <a class="page-header__logo-link" href="index.html">
    <img class="page-header__logo-img" src="https://via.placeholder.com/150x150" width="191" height="39" alt="Магазин функционального питания для котов">
  </a>
  <nav class="main-nav" aria-label="Главное меню">
    <button class="main-nav__btn" type="button" aria-label="Открыть меню"></button>
    <ul class="main-nav__list">
      <li class="main-nav__item">
        <a class="main-nav__link" href="index.html">Главная</a>
      </li>
      <li class="main-nav__item">
        <a class="main-nav__link" href="catalog.html">Каталог продукции</a>
      </li>
      <li class="main-nav__item">
        <a class="main-nav__link" title="Вы уже здесь">Подбор программы</a>
      </li>
    </ul>
  </nav>
</header>
<main class="form-main">
  <h1 class="form-main__title">Подбор программы</h1>
  <p class="form-main__instruction">Заполните анкету и мы подберем программу питания для вашего кота</p>
  <fieldset class="form-main__cat-data cat-data">
    <legend class="visually-hidden">Данные кота</legend>
    <label class="cat-data__label" for="cat-name">Имя:*</label>
    <input class="cat-data__input" id="cat-name" name="cat-name" type="text" value="Барсик">
    <label class="cat-data__label" for="cat-weight">Вес (кг):*</label>
    <input class="cat-data__input" id="cat-weight" name="cat-weight" type="number" value="7">
    <label class="cat-data__label" for="cat-age">Возраст (лет):</label>
    <input class="cat-data__input" id="cat-age" name="cat-age" type="number" value="7">
  </fieldset>
  <fieldset class="form-main__purpose purpose">
    <legend class="visually-hidden">Цель программы</legend>
    <input class="purpose__input" id="slim" type="radio" name="purpose" value="slim" checked>
    <label class="purpose__label" for="slim">Похудение</label>
    <input class="purpose__input" id="pro" type="radio" name="purpose" value="pro">
    <label class="purpose__label" for="pro">Набор массы</label>
    <input class="purpose__input" id="need-advice" type="radio" name="purpose" value="need-advice">
    <label class="purpose__label" for="need-advice">Не знаю (Нужен ваш совет)</label>
  </fieldset>
</main>
<footer class="page-footer">
  <section class="page-footer__address address">
    <h2 class="visually-hidden">Адрес магазина</h2>
    <div class="address__content">
      <p class="address__text">Приглашаем к сотрудничеству дилеров!</p>
      <p class="address__location">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
    </div>
    <img class="address__map" src="https://via.placeholder.com/150x150" width="320" height="362">
  </section>
  <a class="page-footer__logo-link" href="index.html">
    <img class="page-footer__logo-img" src="https://via.placeholder.com/150x150" width="128" height="24" alt="Магазин функционального питания для котов.">
  </a>
  <ul class="page-footer__social social">
    <li class="social__item">
      <a class="social__link social__link--vk" href="#" aria-label="В контакте"></a>
    </li>
    <li class="social__item">
      <a class="social__link social__link--ig" href="#" aria-label="Instagram"></a>
    </li>
    <li class="social__item">
      <a class="social__link social__link--fb" href="#" aria-label="Facebook"></a>
    </li>
  </ul>
  <p class="page-footer__developer developer">
    <a class="developer__link developer__link--text" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
    <a class="developer__link developer__link--logo" href="https://htmlacademy.ru/intensive/adaptive"></a>
  </p>
</footer>
</body>
</html>
